<!DOCTYPE html>
<html th:fragment="thymeleaf-header"
      xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Acebook</title>
    <!-- Latest compiled and minified CSS -->
    <link href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />
    <style>
        .error-message {
        color: red;
        font-weight: bold;
        margin-top: 5px;
    }

    input.is-invalid {
        border: 2px solid red;
        background-color: #ffe6e6;
    }
    </style>
</head>
<body>

<div class="container">

        <a class="navbar-brand" href="#">
            <h2 class="display-4 p-3">New User</h2>
        </a>
    </nav>

        <div class="row mt-5">
            <div class="col-6 mb-3">
                <label for="userNameInput" class="form-label" >Username</label>
                <input type="text"  id="userNameInput" aria-describedby="userNameHelp" class="form-control form-control" th:field="*{username}">
                <div th:if="${#fields.hasErrors('username')}" class="error-message">
                    <div th:errors="*{username}"></div>
                    <!--                    change eventually to have the errors for all fields-->
                </div>
            </div>

                    </button>

            </div>
        </div>

    </form>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}" src="/static/js/bootstrap.bundle.min.js"></script>
</body>

</html>
