<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Acebook</title>
        <link rel="stylesheet" href="/main.css" />
        <style>
            .error-message {
                color: red;
                font-weight: bold;
                margin-top: 5px;
            }

            input.is-invalid {
                border: 2px solid red;
                background-color: #ffe6e6;
            }
        </style>
    </head>
    <body>

    <h1>Posts</h1>

    <div sec:authorize="isAuthenticated()" id="greeting">
        Signed in as <span th:text="${email}"></span>
    </div>

    <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
        <p>Content: <input type="text" th:field="*{content}" /></p>
        <input type="hidden" th:name="user_id" th:value="${userId}" />
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>

    </form>

    <ul th:each="post: ${posts}">
        <li th:text="${post.content}" />
    </ul>

    </body>
</html>
