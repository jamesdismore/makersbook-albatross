<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account Settings</title>
  <link href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Acebook</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile">My Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/settings">Account Settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a> <!-- This will need to direct to logout -->
        </li>
      </ul>
<!--      <img src="../static/images/userAvatars/placeholder.jpg" th:src="@{'../images/userAvatars/' + ${avatarFile} + '.jpg'}">-->
      <div sec:authorize="isAuthenticated()" th:with="avatarFile=${user.avatar == null}  ? 'placeholder' : ${user.avatar}">
        <div class="user-avatar">

          <img src="../static/images/userAvatars/placeholder.jpg" th:src="@{'../images/userAvatars/' + ${avatarFile} + '.jpg'}"
               alt="User Avatar" class="avatar-img">
        </div>
        <!-- Fallback if no avatar -->
        <div class="user-initials" th:if="${user.avatar == null}">
          <span th:text="${#strings.substring(#authentication.principal.attributes['email'], 0, 1).toUpperCase()}">U</span>
        </div>
      </div>
    </div>
  </div>
</nav>

<h1>Friends List</h1>
<div class="container mt-5">

  <div class="row">

    <div class="col-md-4 col-sm-2 mb-5" th:each="friend : ${friends}"
         th:with="avatarFile=${friend.avatar == null}  ? 'placeholder' : ${friend.avatar}">


      <!-- Card start-->
      <div class="card" style="width: 18rem;">
        <img src="../static/images/userAvatars/9.jpg" th:src="@{'../images/userAvatars/' + ${avatarFile} + '.jpg'}"
             class="card-img-top" alt="User Avatar">
        <div class="card-body">
          <h5 class="card-title" th:text="${friend.firstName}">Mr Nobody</h5>
<!--          <p class="mb-1" style="font-size: 16px; font-style: italic">Not doing a great deal today!</p>-->
<!--          <p style="font-size: 12px" class="mt-0">10 minutes ago.</p>-->
          <a th:href="@{'/posts/' + ${friend.id}}" class="btn btn-primary">Profile</a>
          <form th:action="@{/friends/unfriend}" method="post" style="display: inline;">
            <input type="hidden" name="unfriendId" th:value="${friend.id}" />
            <input type="hidden" name="userId" th:value="${user.id}" />
            <button type="submit" class="btn btn-warning">Unfriend</button>
          </form>
        </div>
      </div>
      <!-- Card end-->

    </div>
  </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}" src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
