<!DOCTYPE html>
  <html xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
        lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/main.css" />
  </head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Acebook</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link home" aria-disabled="true">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile">My Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/settings">Account Settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a> <!-- This works due to legacy code -->
        </li>
      </ul>
      <div sec:authorize="isAuthenticated()">
        <!-- th:with="avatarFile=${user.id} + '.jpg'" -->
        <!-- th:src="@{'../images/userAvatars/' + ${avatarFile}}" -->
        <div class="user-avatar" th:if="${user.avatar != null}" th:with="avatarFile=${user.id} + '.jpg'">
          <img th:src="@{'../images/userAvatars/' + ${avatarFile}}" alt="User Avatar" class="avatar-img">
        </div>
        <!-- Fallback if no avatar -->
        <div class="user-initials" th:if="${user.avatar == null}">
          <span th:text="${#strings.substring(#authentication.principal.attributes['email'], 0, 1).toUpperCase()}">U</span>
        </div>
      </div>
    </div>
    </div>
  </div>
</nav>

<h1>Posts</h1>

<div sec:authorize="isAuthenticated()" id="greeting">
  Signed in as <span th:text="${email}"></span>
</div>

<form action="#" th:action="@{/posts}" th:object="${post}" method="post">
  <p>Content: <input type="text" th:field="*{content}" /></p>
  <input type="hidden" th:name="user_id" th:value="${userId}" />
  <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<ul th:each="post: ${posts}">
  <li th:text="${post.content}" />
</ul>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
