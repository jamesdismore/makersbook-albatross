<!DOCTYPE html>
  <html xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
        lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />
  </head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Acebook</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link home" aria-disabled="true">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile">My Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/settings">Account Settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a> <!-- This works due to legacy code -->
        </li>
      </ul>
      <div sec:authorize="isAuthenticated()">
        <!-- th:with="avatarFile=${user.id} + '.jpg'" -->
        <!-- th:src="@{'../images/userAvatars/' + ${avatarFile}}" -->
        <div class="user-avatar" th:if="${user.avatar != null}" th:with="avatarFile=${user.id} + '.jpg'">
          <img th:src="@{'../images/userAvatars/' + ${avatarFile}}" alt="User Avatar" class="avatar-img">
        </div>
        <!-- Fallback if no avatar -->
        <div class="user-initials" th:if="${user.avatar == null}">
          <span th:text="${#strings.substring(#authentication.principal.attributes['email'], 0, 1).toUpperCase()}">U</span>
        </div>
      </div>
    </div>
    </div>
  </div>
</nav>

<h1>Posts</h1>

<div sec:authorize="isAuthenticated()" id="greeting">
  Signed in as <span th:text="${email}"></span>
</div>

<form action="#" th:action="@{/posts}" th:object="${post}" method="post">
  <p>Content: <input type="text" th:field="*{content}" /></p>
  <input type="hidden" th:name="user_id" th:value=${userId} />
  <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<div th:each="post, iterStat: ${posts}" class="mb-3">
<!--  poster's avatar + name -->
  <div class="user-avatar" th:with="avatarFile=${post.user_id} + '.jpg'">
    <img th:src="@{'../images/userAvatars/' + ${avatarFile}}" alt="Poster's Avatar" class="avatar-img">
  </div>
  <!-- Fallback if no avatar -->
  <div class="user-initials" th:if="${user.avatar == null}">
    <span th:text="${#strings.substring(#authentication.principal.attributes['email'], 0, 1).toUpperCase()}">U</span>
  </div>

<!--  display user FullName (unknown user if null)-->
  <div th:if="${postAuthors[post.id] != null && postAuthors[post.id].firstName != null && postAuthors[post.id].lastName != null}"
       th:text="${postAuthors[post.id].firstName + ' ' + postAuthors[post.id].lastName}"></div>

  <div th:if="${postAuthors[post.id] == null || postAuthors[post.id].firstName == null || postAuthors[post.id].lastName == null}">
    Unknown User
  </div>

  <div th:text="${post.content}"></div>
  <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
          th:data-bs-target="'#collapseExample' + ${iterStat.index}"
          aria-expanded="false"
          th:aria-controls="'collapseExample' + ${iterStat.index}">
    Comment
  </button>
  <div class="collapse" th:id="'collapseExample' + ${iterStat.index}">
    <div class="card card-body">
      <form action="#" th:action="@{/posts/comment}" th:object="${comment}" method="post">
        <p>Content: <input type="text" th:field="*{content}" /></p>
        <input type="hidden" th:name="userId" th:value=${userId} />
        <input type="hidden" th:name="postId" th:value=${post.id} />
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
      </form>
    </div>
  </div>
  <div th:each="comment : ${comments}" th:if="${comment.postId == post.id}" class="mb-3">
    <!--  each commenter's avatar + name -->
    <div class="user-avatar" th:with="avatarFile=${comment.userId} + '.jpg'">
      <img th:src="@{'../images/userAvatars/' + ${avatarFile}}" alt="Poster's Avatar" class="avatar-img">
    </div>
    <!-- Fallback if no avatar -->
    <div class="user-initials" th:if="${user.avatar == null}">
      <span th:text="${#strings.substring(#authentication.principal.attributes['email'], 0, 1).toUpperCase()}">U</span>
    </div>
    <!--  display user FullName (unknown user if null)-->
    <div th:if="${postAuthors[post.id] != null && postAuthors[post.id].firstName != null && postAuthors[post.id].lastName != null}"
         th:text="${postAuthors[post.id].firstName + ' ' + postAuthors[post.id].lastName}"></div>

    <div th:if="${postAuthors[post.id] == null || postAuthors[post.id].firstName == null || postAuthors[post.id].lastName == null}">
      Unknown User
    </div>
    <div th:text="${comment.content}"></div>
  </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}" src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
