<!DOCTYPE html>
<html th:fragment="thymeleaf-header"
      xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>



    <div class="container-fluid">

        <div th:each="pendingRequest : ${pendingRequests}" class="row m-3 p-1 rounded" style="background-color: #CCCCCC">

            <div class="col-1 me-5 btn-group-vertical" th:with="avatarFile=${pendingRequest.recipientId} + '.jpg'">
                <img src="../static/images/userAvatars/10.jpg"
                     th:src="@{'../images/userAvatars/' + ${avatarFile}}" class="rounded-circle " alt="Retriever"
                     style="max-width: 116px;">
            </div>
            <div class="col-10 ms-3">
                <p class="mt-3 mb-2" style="font-size: 18px;" th:text="|Send ${selectedUser.firstName} a friend request|">ðŸ‘‹ Send Barry a friend request</p>
                <form>
                    <input class="form-control" type="text" placeholder="Default input">
                    <div class="col mt-2 float-end">
                        <button type="submit" class="btn btn-secondary mb-2 me-2">Clear</button>
                        <button type="submit" class="btn btn-primary mb-2 float-end">Send</button>
                    </div>
                </form>
            </div>
        </div>


        <!-- Table row -->
        <div th:each="pendingRequest : ${pendingRequests}" class="row m-3 p-2 rounded" style="background-color: #C8CBB7">

            <div class="col-1 me-5" th:with="avatarFile=${pendingRequest.recipientId} + '.jpg'">
                <img src="../static/images/userAvatars/9.jpg"
                     th:src="@{'../images/userAvatars/' + ${avatarFile}}" class="rounded-circle" alt="Retriever"
                     style="max-width: 116px;">
            </div>
            <div class="col-8 ms-3">
                <p class="mt-3 mb-2" style="font-size: 18px;">You look familiar! Wanna' be mates?</p>
                <p class="m-0" style="font-size: 14px;">Sent to Amelia Dog</p>
                <p class="mt-0" style="font-size: 14px; color: #777777;">3 days ago</p>
            </div>

            <form class="form col-1 my-auto mx-auto" th:action="@{/friends/closeRequest(id=${pendingRequest.requestId})}" th:method="post">
                <button class="btn btn-secondary" type="submit">Withdraw</button>
            </form>
        </div>




<script th:src="@{/js/bootstrap.bundle.min.js}" src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
